<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERN Development Form</title>
    <style>
       
        form{
            margin: auto;
            width:80%;
        }
        input{
            display: block;
            width:100%;
            height:30px;
            
        }
        
    </style>
</head>
<body>
    <form action="submit">
        <h1 align="center">MERN Dev. Login</h1>
    <label for="uname">
        <h2>Name:</h2> 
        
        <input type="text" placeholder="Enter Your Name" id="uname">
    </label>
    <label for="Email">
        <h2>Email:</h2>
        
        <input type="Email" placeholder="Enter Your Email" id="Email" >
    </label>
    <label for="date">
        <h2>DOB:</h2>
        <input type="date" placeholder="date" id="date" >
    </label>
    
    <label for="Password">
        <h2>Password:</h2>
        
        <input type="password" placeholder="Enter Your password" id="Password" >
    </label>
    <br>
    <input type="submit" value="submit">
</form>
</body>
</html>
